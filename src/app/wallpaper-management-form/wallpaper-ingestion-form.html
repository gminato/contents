<form [formGroup]="wallpaperForm" (ngSubmit)="onWallpaperSubmit()" class="styled-form">
    <div class="form-row">
      <label for="file">Wallpaper</label>
      <input type="file" formControlName="file" accept=".jpg" />
    </div>
    
    <div class="form-row">
      <label for="thumbnail">Thumbnail</label>
      <input type="file" formControlName="thumbnail" accept=".jpg" />
    </div>
    
    <div class="form-row">
      <label for="filename">Filename</label>
      <input type="text" formControlName="filename" placeholder="Filename" />
    </div>
    
    <div class="form-row">
      <label for="description">Description</label>
      <textarea formControlName="description" placeholder="Description"></textarea>
    </div>
    
    <div class="form-row">
      <label for="author">Author</label>
      <input type="text" formControlName="author" placeholder="Author" />
    </div>
    
    <div class="form-row">
      <label for="hashtags">Hashtags</label>
      <mat-form-field appearance="outline">
        <mat-label>Select Hashtags</mat-label>
        <mat-select formControlName="hashtags" multiple>
          <mat-option *ngFor="let hashtag of hashtagOptions" [value]="hashtag">{{ hashtag }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    
    <button type="submit" [disabled]="wallpaperForm.invalid" class="styled-button">Submit</button>
  </form>
