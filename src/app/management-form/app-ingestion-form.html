<form style="width: 50vw;" [formGroup]="appForm" (ngSubmit)="onSubmit()" class="styled-form">
  <div class="form-row">
    <label for="appname">App Name</label>
    <input type="text" id="appname" formControlName="appname" required placeholder="Enter app name">
    <div *ngIf="appForm.get('appname').invalid && appForm.get('appname').touched" class="error-message">
      App Name is required.
    </div>
    
    <label for="type">Type</label>
    <select id="type" formControlName="type" required>
      <option value="apk">APK</option>
    </select>
    <div *ngIf="appForm.get('type').invalid && appForm.get('type').touched" class="error-message">
      Type is required.
    </div>
  </div>
  
  <div class="form-row">
    <label for="file">File (APK Only)</label>
    <input type="file" id="file" formControlName="file" accept=".apk" required>
    <div *ngIf="appForm.get('file').invalid && appForm.get('file').touched" class="error-message">
      Please choose a valid APK file.
    </div>
    
    <label for="icon">Icon</label>
    <input type="url" id="icon" formControlName="icon" placeholder="Enter icon URL">
  </div>
  
  <div class="form-row">
    <label for="label">Label</label>
    <input type="text" id="label" formControlName="label" placeholder="Enter label">
    
    <label for="description">Description</label>
    <textarea id="description" formControlName="description" placeholder="Enter description"></textarea>
  </div>
  
  <div class="form-row">
    <label for="rating">Rating</label>
    <input type="number" id="rating" formControlName="rating" step="0.01" required class="rating-input" placeholder="Enter rating">
    
    <label for="downloads">Downloads</label>
    <input type="text" id="downloads" formControlName="downloads" placeholder="Enter download count">
  </div>
  
  <div class="form-row">
    <label for="size">Size</label>
    <input type="text" id="size" formControlName="size" placeholder="Enter app size">
    
    <label for="apptype">App Type</label>
    <input type="text" id="apptype" formControlName="apptype" placeholder="Enter app type">
  </div>
  
  <div class="form-row">
    <button type="submit" [disabled]="appForm.invalid" class="styled-button">Submit</button>
  </div>
</form>
